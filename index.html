<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main">
    <div class="main__img">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="NFT" />
      </a>
    </div>
    <div class="main__h">
      <a href="/">Equilibrium #3429</a>
    </div>
    <p class="main__p">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="main__data flex flex-jc-sb">
      <span class="main__data__eth">0.041 ETH</span>
      <span class="main__data__time">3 days left</span>
    </div>
    <span class="main__line"></span>
    <div class="main__creator flex flex-ai-c">
      <img src="images/image-avatar.png" alt="avatar">
      <span>Creation of&nbsp;<a href="#">Jules Wyvern</a></span>
    </div>
  </div>


  <!--   
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/smartpie">NeSPie</a>.
  </div>
</body>
</html>
